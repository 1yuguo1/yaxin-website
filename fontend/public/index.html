<!DOCTYPE html>
<html lang="">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' 'unsafe-inline' https://o.alicdn.com; style-src 'self' 'unsafe-inline'; img-src 'self' data: https:; connect-src 'self' https://api2.yaxinshuiwu.com;">
    <link rel="icon" href="<%= BASE_URL %>favicon.ico">
    <script type="text/javascript" src="https://o.alicdn.com/captcha-frontend/aliyunCaptcha/AliyunCaptcha.js"></script>
    <title><%= htmlWebpackPlugin.options.title %></title>
    <style>
      html{
        margin: 0;
        padding: 0;
        width: 100%;
        overflow-x: hidden;
        /* 支持安全区域 */
        padding-bottom: env(safe-area-inset-bottom);
        box-sizing: border-box;
      }
      body{
        width: 100%;
        height: 100%;
        margin: 0;
        padding: 0;
        overflow-x: hidden;
        /* 支持安全区域 */
        padding-bottom: env(safe-area-inset-bottom);
        box-sizing: border-box;
      }
      /* 为移动端底部元素添加安全区域支持 */
      @supports (padding: max(0px)) {
        .mobile-bottom-safe {
          padding-bottom: max(env(safe-area-inset-bottom), 20px);
        }
      }
    </style>
  </head>
  <body>
    <noscript>
      <strong>We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <div id="app"></div>
    <!-- built files will be auto injected -->
  </body>
</html>
